<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- custom css file link  -->
    <link rel="stylesheet" href="payform.ss.css">

</head>
<body>

<div class="container">

    <form action="">

        <div class="row">

            <div class="col">

                <h3 class="title">billing address</h3>

                <div class="inputBox">
                    <span>full name :</span>
                    <input type="text" placeholder="Jatin Garg">
                </div>
                <div class="inputBox">
                    <span>Phone No.:</span>
                    <input type="email" placeholder="+91 xxxxxxxxxx">
                </div>
                <div class="inputBox">
                    <span>address :</span>
                    <input type="text" placeholder="room - street - locality">
                </div>
                <div class="inputBox">
                    <span>city :</span>
                    <input type="text" placeholder="Bathinda">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>state :</span>
                        <input type="text" placeholder="Punjab">
                    </div>
                    <div class="inputBox">
                        <span>Pin code :</span>
                        <input type="text" placeholder="151001">
                    </div>
                </div>

            </div>

            <div class="col">

                <h3 class="title">payment</h3>

                <div class="inputBox">
                    <span>UPI/BHIM:</span>
                    <button><a href="qrcode.html"><img src="Bhim.png" alt=""></a></button>
                </div>
                <div class="inputBox">
                    <span>name on card :</span>
                    <input type="text" placeholder="card holder name">
                </div>
                <div class="inputBox">
                    <span>credit card number :</span>
                    <input type="number" maxlength="16" placeholder="1111-2222-3333-4444">
                </div>
                <div class="inputBox">
                    <span>exp month :</span>
                    <input type="text" maxlength="2" placeholder="10">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>exp year :</span>
                        <input type="number"  maxlength="2" placeholder="25">
                    </div>
                    <div class="inputBox">
                        <span>CVV :</span>
                        <input type="password"  maxlength="3" placeholder="123">
                    </div>
                </div>

            </div>
    
        </div>

        <input  onclick="myFunction()"type="submit" value="PAY" class="submit-btn">

    </form>

</div>
<script>
        function myFunction() {
  alert("Payment sucessfully done");
}
</script>
</body>
</html>
